<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>Minesweeper</h1>
<div class="action-bar">
    <form th:action="@{/new-game}" method="post">
        <button type="submit" class="new-game-btn">New Game</button>
    </form>
</div>

<table>
    <tr th:each="row, rowStat : ${board.minesweeperCells}">
        <td th:each="cell, colStat : ${row}" class="cell"
            th:class="${cell.value == '?' ? 'hidden-cell' : cell.value == 'B' ? 'bomb-cell' : cell.value == 'X' ? 'flag-cell' : 'number-cell'}">
            <form th:action="@{/click}" th:method="post" class="cell-form">
                <input type="hidden" th:name="x" th:value="${colStat.index}"/>
                <input type="hidden" th:name="y" th:value="${rowStat.size - rowStat.index - 1}"/>
                <button type="submit"
                        th:id="'cell-' + ${colStat.index} + '-' + ${rowStat.size - rowStat.index - 1}"
                        class="cell-button"
                        th:onclick="event.preventDefault(); this.form.submit();"
                        th:oncontextmenu="event.preventDefault(); this.form.action='/mark'; this.form.submit();"
                        th:text="${cell.value == 'B' ? '&#128163;' : cell.value == 'X' ? '&#128681;' : cell.value}">
                    ?
                </button>
            </form>
        </td>
    </tr>
</table>

<div class="status-bar" th:text="'Status: ' + ${board.status}">Status: INPLAY</div>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>
</body>
</html>
